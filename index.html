<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Registro proyecto | SID</title>
 <link rel="stylesheet" href="css/reset.css">
 <link rel="stylesheet" href="css/style.css">
</head>
<body class="grid">


 <header class="grid__item header">
  <div class="header__brand">
   Secretaría de investigación y posgrado
  </div>
 </header>

 <aside class="sidebar">

  <ul class="step">

   <div class="step__content">
    <div class="step__item">
     <div class="step__number step--active">1</div>
     <p class="step__text">Información general</p>
    </div>
   </div>

   <div class="step__content">
    <div class="step__item">
     <div class="step__number">2</div>
     <p class="step__text">Protocolos de investigación</p>
    </div>
   </div>

   <div class="step__content">
    <div class="step__item">
     <div class="step__number">3</div>
     <p class="step__text">Resultados de propuesta</p>
    </div>
   </div>

   <div class="step__content">
    <div class="step__item">
     <div class="step__number">4</div>
     <p class="step__text">Impactos de propuesta</p>
    </div>
   </div>

   <div class="step__content">
    <div class="step__item">
     <div class="step__number">5</div>
     <p class="step__text">Cronograma de actividades</p>
    </div>
   </div>

  </ul>

 </aside>

 <main class="grid__item main">
 </main>



</body>
</html>
